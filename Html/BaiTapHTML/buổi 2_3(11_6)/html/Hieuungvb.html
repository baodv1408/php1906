    Hiệu ứng:

    +Slide:Bắt đầu từ 1 cạnh dừng lại ở cạnh kia

    n1: Số lần lặp
    n2: Khoảng cách(Pixel) giữa mỗi lần lặp
    n3: Thời gian chờ giữa mỗi lần lặp.
-->
