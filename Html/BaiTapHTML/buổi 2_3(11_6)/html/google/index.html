<!doctype html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="header">
            <nav>
                <a href="/">Gmail</a>
                <a href="/">Images</a>
                <a class="nut-vuong" href="/"></a>
                <a class="sign-in" href="/">Sign in</a>
            </nav>
        </header>
        <section id="main">
            <div id="logo">
                <img src="img/logo.png">
            </div>
            <div id="search-box">
                <form>
                    <div class="search-top">
                        <input type="text" title="tìm kiếm">
                        <button class="gg-keyboard"><span>Công cụ nhập</span></button>
                        <button class="gg-micro"><span>Tìm kiếm bằng giọng nói</span></button>
                    </div>
                    <div class="search-bot">
                        <input type="submit" value="Tìm với Google">
                        <input type="button" value="Xem trang đầu tiên tìm được">
                    </div>
                </form>
            </div>
            <div id="gg-offer">
                Google có các thứ tiếng: 
                <a href="#">English</a>
                <a href="#">Français</a>

            </div>
        </section>
        <footer id="footer">
            <div class="footer-top">Việt Nam</div>
            <div class="footer-bot">
                <nav class="fb-1">
                    <a href="">Quảng cáo</a>
                    <a href="">Doanh nghiệp</a>
                    <a href="">Giới thiệu</a>
                </nav>
                <nav class="fb-2">
                    <a href="">Bảo mật</a>
                    <a href="">Điều khoản</a>
                    <a href="">Cài đặt</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
